<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
  <link rel="Stylesheet" type="text/css" href="../css/styles.css" />
  <title>Blog - Template</title>
</head>
<body>
<div class="wrap">
<div class="page-holder">
<section class="blog-header">
  <div class="line">
    <div class="lastUnit size1of1">left</div>
  </div>
</section>
<section class="blog-article">
  <div class="line">
    <div class="lastUnit size1of1">right</div>
  </div>
</section>
<section class="hero bg-black text-center">
<div class="content">
  <h6>hero banner</h6>
</div>
</section>
<section class="blog-post">
<div class="content">
  <div class="line">
    <div class="unit size1of1">
      <h1 class="blog-title">Blog Post Title</h1>
      <p>Blog Post Body</p>
    </div>
  </div>
</div>
</section>
<section class="me">
  <div class="content">
    <div class="line">
      <div class="lastUnit size1of1">
        <img src="../assets/bf-cpt.jpg" id="bf-pic">
        <div>Blaine Fricks</div>
        <div>UI/UX Designer</div>
      </div>
    </div>
  </div>
</section>
</div> <!-- /page-holder -->
<footer>
  <div class="content">
      <div class="line">
        <div class="lastUnit size1of1">&copy;2014 Blaine Fricks</div>
      </div>
  </div>
</footer>
</div> <!-- /wrap -->
<div class="current-version"></div>
</body>

  <script type="text/javascript" src="../js/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="../js/scripts.js"></script>
  <script type="text/javascript" src="../js/changeHeight.js"></script>

</html>
